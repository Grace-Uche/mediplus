name: ci build and Push docker image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 137671770370.dkr.ecr.us-east-1.amazonaws.com
      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build -t mediplus:${{ github.run_number}} .
          docker tag mediplus:${{ github.run_number }} 137671770370.dkr.ecr.us-east-1.amazonaws.com/mediplus:${{ github.run_number }}
          docker push 137671770370.dkr.ecr.us-east-1.amazonaws.com/mediplus:${{ github.run_number }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > mykey.pem
          chmod 600 mykey.pem

      - name: Deploy to EC2 instance
        run: |
          ssh -o StrictHostKeyChecking=no -i mykey.pem ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'

            echo "Pulling latest Docker image..."
            docker pull 7137671770370.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/mediplus:${{ github.run_number }}

            echo "Stopping and removing old container (if running)..."
            docker stop mediplus || true
            docker rm mediplus || true

            echo "Running new container..."
            docker run -d --name mediplus -p 80:80 137671770370.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/mediplus:${{ github.run_number }}

            echo "Deployment complete!"
          EOF